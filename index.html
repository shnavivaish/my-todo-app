<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: url('images/yaroslav-zakharchenko-vqy5GGbmrV4-unsplash.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .input-container {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .intro-text {
      margin-bottom: 20px;
      font-size: 1em;
    }

    input {
      padding: 12px 15px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      font-size: 1em;
      outline: none;
    }

    button {
      padding: 12px 25px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff69b4;
      color: white;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #eee;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.7em;
      }
    }
  </style>
</head>
<body>
  <div class="input-container">
    <h1>Welcome to Your <br> ðŸŒ¸ To-Do List ðŸŒ¸</h1>
    <p class="intro-text">Hi there! Login below to start your journey and get closer to your goalðŸŒˆ</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Letâ€™s Go!</button>
    </form>

    <p class="footer">Weâ€™ll register you if you donâ€™t have an account yet ðŸ’–</p>
    <p>Don't have an account? <a href="register.html" style="color: #ff69b4; text-decoration: none; font-weight: bold;">Register here</a></p>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      localStorage.setItem("userName", username); // Save name for todo.html

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Welcome back, " + username + "!");
          window.location.href = "todo.html";
        })
        .catch((error) => {
          if (error.code === "auth/user-not-found") {
            // Auto register
            auth.createUserWithEmailAndPassword(email, password)
              .then(() => {
                alert("Hello " + username + "! You're registered âœ¨");
                window.location.href = "todo.html";
              })
              .catch((err) => alert("Registration failed: " + err.message));
          } else {
            alert("Login failed: " + error.message);
          }
        });
    });
  </script>
</body>
</html>
