<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff9f5;
      color: #333;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
  color: #ff69b4;
  font-size: 2.5rem;
  text-shadow: 1px 1px 2px #ffaec9;
  margin-bottom: 0.3rem;
    }

    h2 {
      text-align: center;
  color: #ef9ac4;
  font-size: 1.25rem;
  margin-top: 0;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1 1 70%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
  padding: 0.6rem 1.2rem;
  /* background-color: #ffb6c1; */
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  /* box-shadow: 0 2px 5px rgba(0,0,0,0.1); */
  transition: all 0.3s ease;
}

button:hover {
  background-color: #ff69b4;
  color: white;
  transform: translateY(-2px);
}


    ul {
      list-style: none;
      padding: 0;
    }

   li.task-item {
  background: #ffeef0;
  margin-bottom: 0.5rem;
  padding: 0.7rem;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 2px 5px rgba(255,182,193,0.2);
  transition: transform 0.2s ease;
}

li.task-item:hover {
  transform: translateY(-2px);
}

    li.completed span {
      text-decoration: line-through;
      color: #999;
    }

    body.dark-mode li.task-item {
  background-color: #2b2b2b;
  color: #eee;
  box-shadow: 0 2px 5px rgba(0,0,0,0.4);
}

body.dark-mode input[type="text"] {
  background-color: #333;
  color: #f0f0f0;
  border: 1px solid #555;
}


    body.dark-mode button {
      background-color: #ff69b4;
      color: white;
    }

    body.dark-mode button:hover {
      background-color: #ff85c1;
    }

    #toggle-dark-mode {
      float: top;
      margin-bottom: 1rem;
      margin-top: -1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      
    }

    html, body {
      overflow-x: hidden;
      touch-action: manipulation;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.75rem;
      }

      h2 {
        font-size: 1.1rem;
      }
      
    
      
    }

    .delete-btn {
      align-self: flex-end;
  font-size: 1.2rem;
  background: none;
  border: none;
  cursor: pointer;
  margin-left: 0.5rem;
  transition: transform 0.2s;
}

.delete-btn:hover {
  transform: scale(1.2);
}

  </style>
</head>
<body>
  <h1>ðŸŒ¸ My To-Do List</h1>
  <h2 id="greeting"></h2>

  <div style="text-align:right; margin-bottom:1rem;">
    <button id="toggle-dark-mode">ðŸŒ™</button>
  </div>

  <form id="task-form">
    <input type="text" id="task-input" placeholder="Add a task..." autocomplete="off" />
    <button type="submit">Add</button>
  </form>

  <ul id="task-list"></ul>

  <div style="text-align:center; margin-top:2rem;">
    <a href="summary.html">
      <button>View Summary</button>
    </a>
  </div>

  <script src="todo.js"></script>
</body>
</html>
