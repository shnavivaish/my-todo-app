<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg-light: #fdf0f5;
      --bg-box-light: #fff0f5;
      --text-light: #333;
      --bg-dark: #1e1e1e;
      --bg-box-dark: #2c2c2c;
      --text-dark: #f0f0f0;
      --accent: #ff69b4;
      --button-bg: #ffb6c1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      text-align: center;
      padding: 2rem;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin-top: 3.5rem;
      
    }

    .summary-box {
      background: var(--bg-box-light);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s;
    }

    body.dark-mode .summary-box {
      background: var(--bg-box-dark);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    #calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
      margin: 2rem auto;
      gap: 0.5rem;
    }

    .day-box {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      border-radius: 6px;
      background-color: #f5f5f5;
      color: #666;
      transition: background-color 0.3s, color 0.3s;
    }

    .day-box.completed {
      background-color: #b5e6b5;
      color: #2f6627;
    }

    .day-box.missed {
      background-color: #f9c2c2;
      color: #8b0000;
    }

    body.dark-mode .day-box {
      background-color: #333;
      color: #aaa;
    }

    body.dark-mode .day-box.completed {
      background-color: #4caf50;
      color: white;
    }

    body.dark-mode .day-box.missed {
      background-color: #cc4444;
      color: white;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.4rem;
      background-color: var(--button-bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s, color 0.2s;
    }

    button:hover {
      background-color: var(--accent);
      color: white;
    }

    #toggle-dark-mode {
      position: fixed;
      
      top: 1rem;
      right: 1dvh; 
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
    }

    canvas {
      max-width: 600px;
      margin: 2rem auto;
    }
    .goal-section {
  text-align: center;
  margin: 30px 0;
}

.goal-ring-container {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto;
}

.progress-ring {
  transform: rotate(-90deg);
}

.progress-ring-bg {
  fill: none;
  stroke: #e6e6e6;
  stroke-width: 12;
}

.progress-ring-fill {
  fill: none;
  stroke: #76c7c0;
  stroke-width: 12;
  stroke-linecap: round;
  stroke-dasharray: 339.292;
  stroke-dashoffset: 339.292;
  transition: stroke-dashoffset 1s ease;
}

.goal-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-weight: bold;
  font-size: 1.3em;
}


    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      #toggle-dark-mode{
        right: -13rem;
      }

      .summary-box {
        padding: 1rem;
      }

      .day-box {
        width: 2.2rem;
        height: 2.2rem;
        font-size: 0.8rem;
      }

      button {
        width: 100%;
      }
    }
    .badge-display {
  font-size: 1.2rem;
  margin-top: 1rem;
}

.badge-display span {
  background-color: #ffe4e1;
  padding: 0.4rem 0.8rem;
  border-radius: 20px;
  display: inline-block;
  font-weight: bold;
  color: #d6336c;
}

body.dark-mode .badge-display span {
  background-color: #3a3a3a;
  color: #ffb6c1;
}

  </style>
</head>
<body>

  <button id="toggle-dark-mode" title="Toggle dark mode">🌙</button>
  <!-- <h1>🎉 Summary</h1> -->
<h1 id="summaryTitle">📊 Your Summary</h1>
<h3 id="summaryGreeting"></h3>

  <div class="summary-box">
    <p><strong>Tasks Completed:</strong> <span id="completed-count">0</span></p>
    <p><strong>Streak:</strong> <span id="streak-count">0</span> days</p>
  </div>
<div id="badge" class="badge-display"></div>

  <canvas id="progressChart" width="300" height="200"></canvas>

  <div id="calendar"></div>
  <div class="goal-section">
  <h2>🎯 Daily Goal Progress</h2>
  <div class="goal-ring-container">
    <svg class="progress-ring" width="120" height="120">
      <circle class="progress-ring-bg" cx="60" cy="60" r="54" />
      <circle class="progress-ring-fill" cx="60" cy="60" r="54" />
    </svg>
    <div class="goal-text" id="goal-percent">0%</div>
  </div>
  <p>You’ve completed <span id="completed-today">0</span> / <span id="daily-goal">3</span> tasks today!</p>
</div>

  <a href="todo.html">
    <button>🔙 Go Back to To-Do</button>
  </a>
  
  <script>
    const completed = parseInt(localStorage.getItem('totalCompleted') || '0');
    const streak = parseInt(localStorage.getItem('streak') || '0');

    document.getElementById('completed-count').textContent = completed;
    document.getElementById('streak-count').textContent = streak;

    // 🎉 Confetti if streak hits milestone
    const milestones = [5, 10, 20, 50, 100];
    if (milestones.includes(streak)) {
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    // 🌙 Dark Mode toggle with icon
    const toggleBtn = document.getElementById("toggle-dark-mode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
      localStorage.setItem("summaryDarkMode", document.body.classList.contains("dark-mode") ? "on" : "off");
    });

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("summaryDarkMode") === "on") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "☀️";
      }
    });

    // 📊 Weekly Progress Chart
    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const progressData = JSON.parse(localStorage.getItem("weeklyProgress") || '{}');

    const today = new Date();
    const labels = [];
    const data = [];

    for (let i = 6; i >= 0; i--) {
      const d = new Date(today);
      d.setDate(d.getDate() - i);
      const label = days[d.getDay()];
      const key = d.toDateString();
      labels.push(label);
      data.push(progressData[key] || 0);
    }

    new Chart(document.getElementById('progressChart'), {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Tasks Completed',
          data,
          backgroundColor: '#ffb6c1',
          borderRadius: 5
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 }
          }
        }
      }
    });
    
  const goal = 5; // Change this value if you want to increase the daily goal
  const radius = 54;
  const circumference = 2 * Math.PI * radius;

  document.getElementById('daily-goal').innerText = goal;

  function getTodayTaskCount() {
    const today = new Date().toDateString();
    const progress = JSON.parse(localStorage.getItem('weeklyProgress') || '{}');
    return progress[today] || 0;
  }

  function updateRing() {
  const completed = getTodayTaskCount();
  const percent = Math.min((completed / goal) * 100, 100);

  const ring = document.querySelector('.progress-ring-fill');
  const offset = circumference - (percent / 100) * circumference;

  ring.style.strokeDashoffset = offset;
  document.getElementById('goal-percent').textContent = `${Math.round(percent)}%`;
  document.getElementById('completed-today').textContent = completed;

  // 🎊 Confetti on 100%
  if (percent === 100 && !localStorage.getItem("confettiShown")) {
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });
    localStorage.setItem("confettiShown", "yes");
  }
}

const lastStreakDate = localStorage.getItem('lastStreakDate');
if (lastStreakDate !== new Date().toDateString()) {
  localStorage.removeItem("confettiShown");
}

  document.addEventListener('DOMContentLoaded', updateRing);

function updateBadge() {
  const streak = parseInt(localStorage.getItem("streak") || "0");
  const badgeEl = document.getElementById("badge");

  let badge = "";
  if (streak >= 50) badge = "🔥 Streak Master!";
  else if (streak >= 30) badge = "🏆 Goal Crusher";
  else if (streak >= 10) badge = "🌟 Consistency Star";
  else if (streak >= 5) badge = "💪 Keep It Up!";
  else if (streak > 0) badge = "✨ Off to a Good Start!";

  if (badge) {
    badgeEl.innerHTML = `<span>${badge}</span>`;
  } else {
    badgeEl.innerHTML = "";
  }
}

document.addEventListener("DOMContentLoaded", () => {
  updateRing();
  updateBadge();
});

// Personalized Summary Greeting
const userName = localStorage.getItem('userName') || 'friend';
document.getElementById('summaryGreeting').textContent = `Great job, ${userName}! Keep up the amazing work! 💪`;

  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
