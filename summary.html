<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-light: #fdf0f5;
      --bg-box-light: #fff0f5;
      --text-light: #333;
      --bg-dark: #1e1e1e;
      --bg-box-dark: #2c2c2c;
      --text-dark: #f0f0f0;
      --accent: #ff69b4;
      --button-bg: #ffb6c1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      text-align: center;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      color: var(--accent);
      font-size: 2rem;
      margin: 1rem 0;
    }

    .summary-box {
      background: var(--bg-box-light);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem auto;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s;
    }

    body.dark-mode .summary-box {
      background: var(--bg-box-dark);
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.4rem;
      background-color: var(--button-bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s, color 0.2s;
    }

    button:hover {
      background-color: var(--accent);
      color: white;
    }

    #toggle-dark-mode {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: none;
      border: none;
      font-size: 1.3rem;
      padding: 1.5rem;
      z-index:1000;
      cursor: pointer;
    }

    #calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
      margin: 2rem auto;
      gap: 0.5rem;
    }

    .day-box {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      border-radius: 6px;
      background-color: #f5f5f5;
      color: #666;
    }

    body.dark-mode .day-box {
      background-color: #333;
      color: #aaa;
    }

    @media (max-width: 600px) {
     body{
      padding: 1rem;
     }
      h1 {
        font-size: 1.5rem;
        
      }

      button {
        width: 100%;
        font-size: 1rem;
      }

      .day-box {
        width: 2.2rem;
        height: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <button id="toggle-dark-mode"><span id="toggle-icon">🌙</span></button>
  <h1>🎉 Summary</h1>

  <div class="summary-box">
    <p><strong>Tasks Completed:</strong> <span id="completed-count">0</span></p>
    <p><strong>Streak:</strong> <span id="streak-count">0</span> days</p>
  </div>

  <canvas id="taskChart" width="300" height="200"></canvas>

  <a href="todo.html">
    <button>🔙 Go Back to To-Do</button>
  </a>

  <script>
    document.getElementById('completed-count').textContent =
      localStorage.getItem('totalCompleted') || '0';
    const streakCount = parseInt(localStorage.getItem('streak') || '0');
    document.getElementById('streak-count').textContent = streakCount;

    if ([5, 10, 20, 50, 100].includes(streakCount)) {
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    // 🌙 Dark Mode
    const darkBtn = document.getElementById("toggle-dark-mode");
    const icon = document.getElementById("toggle-icon");

    darkBtn.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("summaryDarkMode", isDark ? "on" : "off");
      icon.textContent = isDark ? "☀️" : "🌙";
    });

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("summaryDarkMode") === "on") {
        document.body.classList.add("dark-mode");
        icon.textContent = "☀️";
      }
    });

    // 📊 Chart
    const ctx = document.getElementById("taskChart").getContext("2d");
    const data = JSON.parse(localStorage.getItem("taskHistory") || '{}');
    const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    const values = days.map(day => data[day] || 0);

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: days,
        datasets: [{
          label: "Tasks This Week",
          data: values,
          backgroundColor: "#ff69b4"
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
